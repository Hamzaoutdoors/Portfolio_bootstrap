<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio Bootstrap-version</title>
  </head>
  <body>
    <div class="hero">
    <header>
      <nav
        class="
          navbar navbar-expand-lg navbar-light
          fixed-top
          px-5
        "
      >
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./images/logo.svg"
              alt="brand-logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              class="navbar-toggler-icon"
            ></span>
          </button>
          <div
            class="
              collapse
              navbar-collapse
              justify-content-end
            "
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  >Portfolio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- end of navbar -->
    <!-- hero section -->
    <section class="container-fluid">
      <div class="card m-5 p-5 border-0">
        <div class="card-body">
          <h1 class="card-title py-4">
            I’m Balqees Ibrahim Glad to see you!
          </h1>
          <p class="card-text">
            I’m a software developer! I can help
            you build a product feature or
            website. Look through some of my work
            and experience! If you like what you
            see and have a project you need coded,
            don’t hesitate to contact me.
          </p>
          <a class="connect" href="#"
          class="card-link"
          ><h4>let's connect</h4></a>
        <div class="social-icons pt-4">
          <a href="https://twitter.com/qeescode"
          class="card-link">
            <img
              src="./images/twitter.svg"
              alt="twitter-icon"
            />
          </a>
          <a
            href="https://www.linkedin.com/in/balqees-ibrahim-911a81204/"
            class="card-link"
          >
            <img
              src="./images/linkedin.svg"
              alt="linkend-icon"
            />
          </a>
          <a href="#" class="card-link">
            <img
              src="./images/medium.svg"
              alt="medium-icon"
            />
          </a>
          <a
            href="https://github.com/balqees0325"
            class="card-link"
          >
            <img
              src="./images/github.svg"
              alt="github-icon"
            />
          </a>
          <a href="#" class="card-link">
            <img
              src="./images/hand.svg"
              alt="icon-image"
            />
          </a>
        </div>
        </div>
      </div>
    </section>
  </div>
    <!-- end of hero page -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
